<!DOCTYPE html>
<head>
    <title>Evaluación de Tamaño de Rueda</title>
    <script>

// Defining two variables and applying the operations to each would've been simpler here, but this exercise helped me understand arrays and the .map method better.

        const promptValues = () => 
            ["Por favor, ingrese el diámetro de la rueda (en metros, por ejemplo, 1.2):", 
             "Por favor, ingrese el grosor de la rueda (en metros, por ejemplo, 0.3):"]
            .map(prompt)
            .map(parseFloat)
            .map(value => (isNaN(value) || value <= 0) ? NaN : value);
        
        const evaluateWheelSize = () => {
            const [diameter, thickness] = promptValues();

            if (isNaN(diameter) || isNaN(thickness)) return alert("Por favor, ingrese valores numéricos positivos válidos.");

            const wheelSize = diameter > 1.4 ? "grande" : diameter > 0.8 ? "mediano" : "pequeño";
            const recommendedThickness = wheelSize === "grande" ? 0.4 : 0.25;

            const message = `La rueda es para un vehículo ${wheelSize}. ${
                thickness < recommendedThickness ? "El grosor para esta rueda es inferior al recomendado." : ""}`;
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Evaluación de Tamaño de Rueda</h1>
    <button onclick="evaluateWheelSize()">Evaluar Tamaño de la Rueda</button>
</body>
</html>
