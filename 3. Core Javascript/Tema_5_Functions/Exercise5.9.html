<!DOCTYPE html>
<head>
    <title>Capitalize Title Function</title>
    <script>
        function titulo(text) {
            return text.toLowerCase().replace(/(^\w|\s\w)/g, match => match.toUpperCase());
        }
        const regEx = /^[a-zA-Z\s.]+$/;
        function capitalizeText() {
            let inputText;
            while (inputText = prompt("Enter a text to convert (letters, spaces, and points only):")?.trim()) {
                if (regEx.test(inputText)) {
                    const capitalizedText = titulo(inputText);
                    alert(`Capitalized Text: ${capitalizedText}`);
                } else {
                    alert("Please enter only letters, spaces, and points.");
                }
                if (!confirm("Do you want to convert another text?")) break;
            }
        }

        window.onload = capitalizeText;
    </script>
</head>

</body>
</html>
