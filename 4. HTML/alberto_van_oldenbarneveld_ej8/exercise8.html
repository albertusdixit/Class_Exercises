<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    
</head>
<body>
    <h1> Formulario 1</h1>
    <form action="/check.html" method="POST">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="5" required><br><br>

        <button type="submit">Ingresar</button>
    </form>

    <h1>Formulario 2</h1>
    <form action="/submit-torneo.html" method="POST">
        
        <label for="nombreJugador">Nombre del Jugador:</label>
        <input type="text" id="nombreJugador" name="nombreJugador" placeholder="Escribe tu nombre" required><br><br>

        <label for="edadJugador">Edad:</label>
        <input type="number" id="edadJugador" name="edadJugador" min="10" max="50" placeholder="Ingresa tu edad" required><br><br>
        
        <label for="fechaTorneo">Fecha del Torneo:</label>
        <input type="date" id="fechaTorneo" name="fechaTorneo" required><br><br>
        
        <p>Selecciona tus juegos favoritos:</p>
        <input type="checkbox" id="juego1" name="juegosFavoritos" value="FIFA">
        <label for="juego1">FIFA</label><br>
        <input type="checkbox" id="juego2" name="juegosFavoritos" value="Fortnite">
        <label for="juego2">Fortnite</label><br>
        <input type="checkbox" id="juego3" name="juegosFavoritos" value="Call of Duty">
        <label for="juego3">Call of Duty</label><br><br>
        
        <p>Selecciona tu plataforma de juego preferida:</p>
        <input type="radio" id="playstation" name="plataforma" value="PlayStation" required>
        <label for="playstation">PlayStation</label><br>
        <input type="radio" id="xbox" name="plataforma" value="Xbox">
        <label for="xbox">Xbox</label><br>
        <input type="radio" id="pc" name="plataforma" value="PC">
        <label for="pc">PC</label><br><br>

        <button type="submit">Registrarse</button>
    </form>

    
</body>
</html>
